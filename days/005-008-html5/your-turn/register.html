<!DOCTYPE html>
<html>
<head>
<title>Register For Your FakeGoogle Account </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
  <img src="img/google.jpg" alt="Google Kinda">
</div>
</div>

  <div class="row justify-content-center">
  <div class="col-4 rounded shadow" style="background-color: #EEEEEE; padding:1em;">
      <h5>Register for your FakeGoogle Account</h5>
<form>
  <div class="form-row">
    <div class="col">
<div class="form-group">
  <input type="text" name="firstname" required placeholder="  First Name" class="form-control">
</div>
</div>
<div class="col">
  <div class="form-group">
<input type="text" name="lastname" required placeholder="  Last Name" class="form-control">
</div>
</div>
</div>
<div class="form-group">

<input type="email" name="email" required placeholder="  Email" class="form-control">

</div>
<div class="form-group">

<input type="password" minlength="10" name="password" required placeholder="  Password" class="form-control">
<small id="passwordHelpBlock" class="form-text text-muted">
  Your password must be at least 10 characters long.
</small>
</div>
<div class="form-row">
  <div class="col">
    <div class="form-group">
<input type="number" name="age" required min="18" placeholder="  Age" class="form-control"></div>
</div>
<div class="col">
<div class="form-group form-check">
  <input type="checkbox" class="form-check-input" id="newsletterOptIn">
  <label class="form-check-label" for="newsletterOptIn">Give Me Weekly FakeGoogle News</label></div></div></div>
  <div class="form-row justify-content-end">
    <div class="col-sm-3">

<button type="submit" class="btn btn-primary">Submit</button>
</div></div>
</form></div>
</div>
</div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
